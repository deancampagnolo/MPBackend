server:
  port: 8083


logging:
  level:
    com:
      example: TRACE
    org:
      zalando: TRACE
spring:
  datasource:
    url: jdbc:postgresql://localhost:5333/dean
    username: dean
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

